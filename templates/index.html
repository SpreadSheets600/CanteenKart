<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanteenKart - Digital Menu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-lg border-b-4 border-blue-500">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <i class="fas fa-utensils text-blue-600 text-2xl"></i>
        <h1 class="text-3xl font-bold text-gray-800">CanteenKart</h1>
      </div>
      <div class="relative">
        <a href="{{ url_for('cart') }}"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
          <span id="cart-item-count"
            class="bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center ml-1">0</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="text-center mb-8">
      <h2 class="text-4xl font-bold text-gray-800 mb-2">Delicious Menu</h2>
      <p class="text-gray-600 text-lg">Choose from our fresh and tasty items</p>
    </div>

    <div id="menu-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      {% for item in menu_items %}
      <div
        class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden transform hover:-translate-y-1">
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-32 flex items-center justify-center">
          <i class="fas fa-hamburger text-white text-4xl"></i>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-800 mb-2">{{ item.name }}</h3>
          <p class="text-gray-600 text-sm mb-3">{{ item.description }}</p>
          <div class="flex justify-between items-center mb-4">
            <span class="text-2xl font-bold text-green-600">${{ "%.2f" | format(item.price) }}</span>
          </div>
          <form action="{{ url_for('add_to_cart') }}" method="post">
            <input type="hidden" name="item_id" value="{{ item.id }}">
            <input type="hidden" name="item_name" value="{{ item.name }}">
            <input type="hidden" name="item_price" value="{{ item.price }}">
            <button type="submit"
              class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center space-x-2">
              <i class="fas fa-plus"></i>
              <span>Add to Cart</span>
            </button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
