{% extends 'base.html' %} {% block title %}Sign Up - CanteenKart{% endblock %} {% block content %}
<h1>Sign Up</h1>
<form method="post" action="{{ url_for('signup') }}">
	<label>Phone: <input type="text" name="phone" pattern="\d{10}" required /></label><br />
	<label>Name: <input type="text" name="name" /></label><br />
	<label>Password: <input type="password" name="password" required /></label><br />
	<label>Confirm Password: <input type="password" name="confirm_password" required /></label><br />
	<button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
