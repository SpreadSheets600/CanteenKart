{% extends 'base.html' %} {% block title %}Login - CanteenKart{% endblock %} {% block content %}
<h2>Login</h2>
<form method="post" action="{{ url_for('auth.login') }}">
	<label
		>Phone<br />
		<input type="text" name="phone" maxlength="10" required />
	</label>
	<br />
	<label
		>Password<br />
		<input type="password" name="password" required />
	</label>
	<br />
	<button type="submit">Login</button>
</form>
<p>No account? <a href="{{ url_for('auth.register') }}">Sign up</a></p>
{% endblock %}
