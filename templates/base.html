<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}CanteenKart{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}" />
	</head>
	<body class="min-h-screen bg-base-100 text-base-content">
		{% with user = current_user if current_user.is_authenticated else None %} {% block navbar %}{% include 'components/navbar.html' %}{% endblock %} {% endwith %}

		<div class="container mx-auto px-4">
			{% include 'components/alerts.html' %}
			<main class="py-6">{% block content %}{% endblock %}</main>
		</div>

		<script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
	</body>
</html>
